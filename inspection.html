<table id="checklist-table">
    <thead>
        <tr>
            <th>Checklist</th>
            <th>Yes</th>
            <th>No</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Located in Designated Place</td>
            <td><input type="radio" name="check1" value="yes"></td>
            <td><input type="radio" name="check1" value="no"></td>
            <td><input type="text" id="remarks1"></td>
        </tr>
        <tr>
            <td>Readily Visible not obstructed</td>
            <td><input type="radio" name="check2" value="yes"></td>
            <td><input type="radio" name="check2" value="no"></td>
            <td><input type="text" id="remarks2"></td>
        </tr>
        <tr>
            <td>Fire extinguisher is in good condition.</td>
            <td><input type="radio" name="check3" value="yes"></td>
            <td><input type="radio" name="check3" value="no"></td>
            <td><input type="text" id="remarks3"></td>
        </tr>
        <tr>
            <td>Inspect tamper seal and safety pin</td>
            <td><input type="radio" name="check4" value="yes"></td>
            <td><input type="radio" name="check4" value="no"></td>
            <td><input type="text" id="remarks4"></td>
        </tr>
        <tr>
            <td>Check pressure gauge</td>
            <td><input type="radio" name="check5" value="yes"></td>
            <td><input type="radio" name="check5" value="no"></td>
            <td><input type="text" id="remarks5"></td>
        </tr>
        <tr>
            <td>Check fire extinguisher body</td>
            <td><input type="radio" name="check6" value="yes"></td>
            <td><input type="radio" name="check6" value="no"></td>
            <td><input type="text" id="remarks6"></td>
        </tr>
        <tr>
            <td>Inspect hose and nozzle</td>
            <td><input type="radio" name="check7" value="yes"></td>
            <td><input type="radio" name="check7" value="no"></td>
            <td><input type="text" id="remarks7"></td>
        </tr>
    </tbody>
</table>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Extinguisher Report</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #report-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #report-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        #report-table th, #report-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        #report-table th {
            background-color: #f2f2f2;
        }
        
        .section-header {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
        
        #save-report-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        #save-report-btn:hover {
            background-color: #45a049;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        
        .nav-btn {
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navigation-buttons">
        <button id="home-btn" class="nav-btn">Home</button>
        <div class="nav-controls">
            <button id="prev-btn" class="nav-btn">Previous</button>
            <button id="next-btn" class="nav-btn">Next</button>
        </div>
    </div>

    <div id="report-container">
        <h2>Fire Extinguisher Report</h2>
        <table id="report-table">
            <tr>
                <td colspan="6">Loading inspection data...</td>
            </tr>
        </table>
        <button id="save-report-btn">Save Report</button>
    </div>

    <script src="report.js"></script>
</body>
</html>

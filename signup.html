<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label>Email:</label>
            <input type="email" id="signup-email" required placeholder="example@nokia.com">
            
            <label>Password:</label>
            <input type="password" id="signup-password" required>

            <label>Role:</label>
            <select id="signup-role">
                <option value="user">User</option>
                <option value="manager">Manager</option>
            </select>

            <!-- Manager Secret Key Field (Hidden by Default) -->
            <div id="manager-secret-field" style="display: none;">
                <label>Manager Secret Key:</label>
                <input type="password" id="manager-secret-key" placeholder="Enter Manager Secret Key">
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script>
        // Show or hide the Manager Secret Key field based on role selection
        document.getElementById("signup-role").addEventListener("change", function () {
            document.getElementById("manager-secret-field").style.display = 
                this.value === "manager" ? "block" : "none";
        });
    </script>

    <script src="auth.js"></script>
</body>
</html>
